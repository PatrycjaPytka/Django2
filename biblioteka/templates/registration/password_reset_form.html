{% block title %} Zresetuj hasło {% endblock %}

{% block content %}

<p> Zapomniałeś hasła? Wpisz swój adres email. </p>

<form method="post">{% csrf_token %}
<fieldset class="module aligned">
    <div class="form-row field-email">
        {{ form.email.errors }}
        <label for="id_email"> Adres email: </label>
        {{ form.email }}
    </div>
    <input type="submit" value= 'Zresetuj hasło'>
</fieldset>
</form>

{% endblock %}
